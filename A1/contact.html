<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style/contact.css">
    <title>Real Estate Website - Contact Page</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo">
            </div>
            <div class="main-menu">
                <a href="index.html">Home</a>
                <a href="project.html">Project</a>
                <a href="About.html">About</a>
                <a href="Contact.html">Contact</a>
            </div>
            <label for="menu-toggle" class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </label>
        </nav>
    </header>

    <!-- main -->
    <main class="main-content">
        <div class="hero-section"></div>
        <h2 class="section-heading">Contact</h2>

        <section class="contact-form">
            <h1>Request a Callback</h1>
            <p class="form-description">Submit your contact information and any questions you have in mind and we will happily assist you.</p>
            <form class="form-container">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>

        <section class="contact-info">
            <div class="info-item">
                <i class="fa-solid fa-phone"></i>
                <p>+92 3438377255</p>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-envelope"></i>
                <p>saadqadeer1234@gmail.com</p>
            </div>
            <div class="info-item">
                <i class="fa-solid fa-location-dot"></i>
                <p>Punjab, Pakistan</p>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="footer">
        <!-- Same footer as about.html -->
    </footer>
</body>
</html>
