<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website - Projects</title>
    <link rel="stylesheet" href="style/project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./images/logo.png" alt="Logo">
            </div>
            <div class="main-menu">
                <a href="index.html">Home</a>
                <a href="project.html">Project</a>
                <a href="About.html">About</a>
                <a href="Contact.html">Contact</a>
            </div>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="projects">
            <h2>Our Projects</h2>
            <div class="container">
                <div class="project-list" id="projectList">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="upper-footer">
            <div class="footer-container">
                <div class="footer-menu">
                    <a href="#">Home</a>
                    <a href="#">Project</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
                <div class="about">
                    <p class="title">Who We Are?</p>
                    <p>We are a leading real estate company committed to providing the best properties and services to
                        our clients.</p>
                </div>
                <div class="social-icons">
                    <p>Follow Us</p>
                    <div class="icons">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="callback">
                    <p>Follow Us</p>
                    <button class="btn">Request For Callback</button>
                </div>
            </div>
        </div>

        <div class="lower-footer">
            <p>&copy; <span id="copyright-year"></span> Real Estate Company. All rights reserved.</p>
        </div>
        
    </footer>

    <!-- JavaScript -->
    <script src="javascript/index.js"></script>
</body>
</html>
